paths:
  /reviews/:
    get:
      tags:
        - Review
      summary: Access to unsecured resource
      produces:
      - application/json
      responses:
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review' 
components:
  schemas:
    Review:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: integer
            movieTitle:
              type: integer
            content:
              type: string